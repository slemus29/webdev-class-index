  //fizzbuzz: dado un numero si es divisible 3 fizz  5 buzz  si es divisible por 3 y 5 fuzz buzz

  for(var i=1;numero>i;i++){

      console.log("fizzbuzz");
    }

    else if (i%3==0){

    }
    else if(i%5==0){

    }
